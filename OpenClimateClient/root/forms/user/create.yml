indicator: submit

elements:

  - type: Text
    name: first_name
    id: first_name
    label: First Name
    constraints:
      - Required

  - type: Text
    name: last_name
    id: last_name
    label: Last Name
    constraints:
      - Required

  - type: Text
    name: email_address
    id: email_address
    label: Email Address
    constraints:
      - Required

  - type: Text
    name: username
    id: username
    label: Username
    constraints:
      - Required

  - type: Password
    name: password
    id: password
    label: Password
    constraints:
      - Required

  - type: Submit
    name: submit
    id: submit
    value: Submit

# Global filters and constraints.
constraints:
    # The user cannot leave any fields blank
    - Required
    # If not all fields are required, move the Required constraint to the
    # fields that are
filter:
    # Remove whitespace at both ends
    - TrimEdges
    # Escape HTML characters for safety
    - HTMLEscape
