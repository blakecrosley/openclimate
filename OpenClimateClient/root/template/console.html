<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="whiteAlpha br12 p20 pt10 p5Phone min-h500">
        <div class="row">
          <div class="col-md-12">
            On/Off
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 h300">
            <div id="slider-vertical" class="w40" style="height: 200px;"></div>           
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            Temperature Slider
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            Temperature Format C/F
          </div>

        <div class="row">

            Float left (history chart)
          </div>

        <div class="row">

            <div>
            </div>

   <script>
  $(function() {
    $( "#slider-vertical" ).slider({
      orientation: "vertical",
      range: "min",
      min: 0,
      max: 100,
      value: 60,
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.value );
      }
    });
    $( "#amount" ).val( $( "#slider-vertical" ).slider( "value" ) );
  });
  </script>
