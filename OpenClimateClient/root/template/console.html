<div class="container mb40">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="whiteAlpha br12 p20 pt10 p5Phone min-h500">
        <div class="row mb30">
          <div class="col-md-12">
            <h1>Manage Thermostat</h1>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1"> On
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option2"> Off
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
          <h1>Set Temperature</h1>
            <div id="slider-vertical" class="w40 fl" style="height: 200px;"></div>
            <input type="text" id="amount" value="°" class="fl ml30 w60pPhone font90Phone" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h1>Current Temperature Reading</h1>
            <div class=" overflowHide" style="padding:20px">
            <div class="whiteAlpha overflowHide" style="padding:20px">
              <div class="col-md-6" id="dynamicChart" style="width:100%;height:350px;"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h1>Temperature History</h1>
            <div class=" overflowHide" style="padding:20px">
            <div class="whiteAlpha overflowHide" style="padding:20px">
              <div class="col-md-6" id="staticChart" style="width:100%;height:350px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

   <script>
  $(function() {
    $( "#slider-vertical" ).slider({
      orientation: "vertical",
      range: "min",
      min: -20,
      max: 120,
      value: 60,

      slide: function( event, ui ) {
        $("#amount").val( ui.value + '°')
      }
    });
    $( "#amount" ).val( $( "#slider-vertical" ).slider( "value" ) );
  });
  </script>
